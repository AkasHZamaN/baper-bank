<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-3/4 mx-auto">
        <h1 class="text-center text-5xl mt-8 ">Welcome to the <span class="text-orange-400 font-semibold ">Baper Bank..!!</span></h1>
    </header>
    <main>
        <section class="block bg-emerald-600 w-3/4 mx-auto mt-8 p-5 rounded-lg">
            <h3 class="text-2xl text-white text-center mx-5 mb-5">Please login</h3>
            <div class="mx-5">
                <input id="user-email" class="block border-2 border-orange-200 rounded-md mb-2 p-1 w-3/4" type="email" placeholder="Your email" >

                <input id="user-password" class="block border-2 border-orange-200 rounded-md p-1 w-3/4" type="password" placeholder="Your password" >
                
                <button id="login-btn" class="text-white font-semibold bg-orange-400 px-8 py-1 rounded-md mt-2 mb-3">Login</button>
            </div>
        </section>
    </main>
    <footer>
        <p class=" text-center absolute inset-x-0 bottom-5">Copyright &copy2022 || All rights reserves developed by <span class="text-emerald-600 font-semibold">Akash Zaman</span></p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
