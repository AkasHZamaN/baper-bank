<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-full mx-auto">
        <h1 class="text-center text-5xl mt-8 ">Let's get some <span class="text-orange-400 font-semibold ">Mooooney!!</span></h1>
    </header>

    <main class="w-full mx-auto">

        <!-- banking area  -->
        <section class="mt-8 w-full">
            <div class="grid grid-cols-3 gap-3 p-2 text-center">
                <div class="bg-emerald-500 rounded-md text-white px-4 py-8 ">
                    <h3 class="text-2xl">Deposite</h3>
                    <h3 class="text-3xl">$<span id="deposite-total" class="text-3xl">00</span></h3>
                </div>
                <div class="bg-teal-700 px-4 py-8 rounded-md text-white ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-3xl">$<span id="withdraw-total" class="text-3xl">00</span></h3>
                </div>
                <div class="bg-emerald-700 px-4 py-8 rounded-md  text-white ">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-3xl">$<span id="balance-total" class="text-3xl">1240</span></h3>
                </div>
                
            </div>
        </section>

            <!-- deposite & withdraw area -->
        <section>
            <div class="grid grid-cols-2 gap-4 p-2">
                <div class="bg-violet-500 mt-5 p-5 rounded-lg">
                    <h3 class="text-2xl text-white mb-3">Deposite</h3>
                    <div class="">
                        <input id="deposite-amount" class="block border-2 border-orange-200 rounded-md mb-2 p-1 w-full" type="text" placeholder="$Input deposite balance">
                        
                        <button id="deposite-btn" class="text-white font-semibold bg-orange-400 px-5 py-1 rounded-md mt-2 mb-3">Deposite</button>
                    </div>
                </div>
                <div class="bg-cyan-700 mt-5 p-5 rounded-lg">
                    <h3 class="text-2xl text-white mb-3">Withdraw</h3>
                    <div class="">
                        <input id="withdraw-amount" class="block border-2 border-orange-200 rounded-md mb-2 p-1 w-full" type="text" placeholder="$Input withdraw balance">
                        
                        <button id="withdraw-btn" class="text-white font-semibold bg-orange-400 px-5 py-1 rounded-md mt-2 mb-3">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main> 
    <footer class="w-full mx-auto mt-3 pt-16">
        <p class="text-center pt-6 pb-2">Copyright &copy2022 || All rights reserves developed by <span class="text-emerald-600 font-semibold">Akash Zaman</span></p>
        
    </footer>
    
    <script src="js/banking.js"></script>
</body>
</html>
